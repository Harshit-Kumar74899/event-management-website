<!DOCTYPE html>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Poppins',sans-serif;background:radial-gradient(circle at top,#fff6e5,#f1d7ad),linear-gradient(135deg,rgba(182,141,64,.08),rgba(139,94,46,.06));color:#3d2b1f}
header{display:flex;justify-content:space-between;align-items:center;padding:16px 60px}
.logo-img{height:90px;filter:drop-shadow(0 6px 16px rgba(0,0,0,.18))}
nav a{margin-left:26px;text-decoration:none;color:#3d2b1f;font-weight:500;position:relative}
nav a::after{content:"";position:absolute;left:0;bottom:-5px;width:0;height:2px;background:#b68d40;transition:.3s}
nav a:hover::after{width:100%}
.wrap{padding:18px 60px 50px}
.hero{background:#fff;border-radius:22px;padding:22px;box-shadow:0 18px 45px rgba(0,0,0,.10);border:1px solid rgba(0,0,0,.06);display:flex;justify-content:space-between;align-items:flex-end;gap:16px;flex-wrap:wrap}
.hero h1{font-family:'Playfair Display',serif;font-size:34px}
.hero p{opacity:.85;max-width:760px;line-height:1.7;margin-top:8px}
.pill{padding:10px 14px;border-radius:999px;background:rgba(182,141,64,.14);border:1px solid rgba(182,141,64,.25);font-weight:600}
.gallery{margin-top:16px;display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
.ph{border-radius:18px;overflow:hidden;background:#fff;box-shadow:0 14px 34px rgba(0,0,0,.10);border:1px solid rgba(0,0,0,.06);cursor:pointer}
.ph img{width:100%;height:190px;object-fit:cover;display:block}
.actions{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap}
.btn{display:inline-block;padding:10px 14px;border-radius:14px;text-decoration:none;font-weight:600}
.btn-primary{background:linear-gradient(135deg,#b68d40,#8b5e2e);color:#fff}
.btn-ghost{border:1px solid rgba(0,0,0,.16);color:#3d2b1f}
.lightbox{position:fixed;inset:0;background:rgba(0,0,0,.86);display:none;align-items:center;justify-content:center;z-index:9999;padding:18px}
.lightbox.show{display:flex}
.lightbox img{max-width:92vw;max-height:92vh;border-radius:14px;box-shadow:0 0 25px rgba(255,255,255,.22)}
footer{text-align:center;padding:20px;background:#3d2b1f;color:#fff;margin-top:40px}
@media(max-width:1000px){header{padding:14px 20px}.wrap{padding:14px 20px 40px}.gallery{grid-template-columns:repeat(2,1fr)}.logo-img{height:58px}}
@media(max-width:520px){.gallery{grid-template-columns:1fr}.ph img{height:200px}}
</style></head>
