<!DOCTYPE html>
<html>
<head>
<title>Shubh Mangalamh Events</title>

<style>
/* ===== BASIC RESET ===== */
body{
    margin:0;
    font-family: Arial, sans-serif;
    height:100vh;
    overflow:hidden;
}

/* ===== BACKGROUND SLIDER ===== */
.bg-slider{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    overflow:hidden;
    z-index:-1;
}

.bg-slider img{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    animation: fadeSlide 16s infinite;
}

.bg-slider img:nth-child(1){ animation-delay: 0s; }
.bg-slider img:nth-child(2){ animation-delay: 4s; }
.bg-slider img:nth-child(3){ animation-delay: 8s; }
.bg-slider img:nth-child(4){ animation-delay: 12s; }

@keyframes fadeSlide{
    0%{ opacity:0; }
    10%{ opacity:1; }
    35%{ opacity:1; }
    45%{ opacity:0; }
    100%{ opacity:0; }
}

/* ===== DARK OVERLAY ===== */
.overlay{
    height:100vh;
    background:rgba(0,0,0,0.55);
    display:flex;
    flex-direction:column;
    align-items:center;

    /* ✅ FIX: logo cut/overflow na ho */
    justify-content:flex-start;
    padding-top:25vh;        /* 30vh se kam */
    gap:18px;
}

/* ===== LOGO (CENTER + RESPONSIVE) ===== */
.index-logo-wrap{
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0;
}

.index-logo{
    width:auto;

    /* ✅ FIX: screen ke andar rahe */
    height: clamp(200px, 70vh, 300px);
    max-width: min(100vw, 600px);
    object-fit:contain;

    /* ✅ Agar logo ke around white feel ho rahi ho */
    background:transparent;
    mix-blend-mode: screen;

    filter:
        drop-shadow(0 6px 18px rgba(255, 193, 7, 0.55))
        drop-shadow(0 0 22px rgba(255, 183, 3, 0.45));
        margin-top: -50px;
}

/* ===== CENTER BOX ===== */
.box{
    background:rgba(232, 180, 137, 0.92);
    padding:50px 60px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.45);

    /* ✅ small screens pe fit */
    width:min(520px, 86vw);
}

.box h1{
    color:#6a1b9a;
    margin-bottom:35px;
    letter-spacing:2px;
    font-size:32px;
}

/* ===== BUTTONS ===== */
.box button{
    width:220px;
    padding:15px;
    margin:12px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#f8bbd0;
    color:#6a1b9a;
    font-weight:bold;
    transition:0.3s;
}

.box button:hover{
    background:#f48fb1;
    transform:scale(1.05);
}

/* ===== RESPONSIVE ===== */
@media (max-width:768px){
    .overlay{ padding-top:10vh; }
    .box{ padding:36px 22px; }
    .box h1{ font-size:26px; }
    .box button{ width:200px; }
}

@media (max-width:480px){
    .overlay{ padding-top:9vh; }
    .box h1{ font-size:22px; }
    .box button{ width:190px; font-size:16px; }
}
</style>
</head>

<body>

<!-- ===== BACKGROUND IMAGES ===== -->
<div class="bg-slider">
    <img src="images/f1.jpeg">
    <img src="images/f2.jpeg">
    <img src="images/f3.jpeg">
    <img src="images/f4.jpeg">
</div>

<!-- ===== CONTENT ===== -->
<div class="overlay">

    <!-- ✅ LOGO -->
    <div class="index-logo-wrap">
        <img src="images/logo1.png" class="index-logo" alt="Shubh Mangalamh Events Logo">
    </div>

    <div class="box">
        <h1>Shubh Mangalamh Events</h1>

        <button onclick="location.href='/login'">Login</button>
        <button onclick="location.href='/signup'">Signup</button>
    </div>
</div>

</body>
</html>
